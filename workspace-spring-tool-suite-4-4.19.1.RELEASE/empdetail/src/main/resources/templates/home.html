<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6-offset-md-3">
				<form  th:action="@{/excel/prosess}"  method="post" th:object="${formData}">
					
					<h1 class="text-center">Register here</h1><br>
					
					<div class="mb-3">
						<label for="empid" class="form-label">Empid</label>
						<input type="text" 
						name="empid"
						
						class="form-control" 
						
						th:value="${formData.empid}"
						id="empid" 
						aria-describedby="empidHelp">
						
						
					

					</div>
					<div class="mb-3">
						<label for="exampleInputFirstname1" class="form-label">FirstName</label>
						<input type="text" 
						name="firstname"
						
						class="form-control" 
						
						th:value="${formData.firstname}"
						id="exampleInputFirstname1" 
						aria-describedby="firstnameHelp">

					</div>
					<div class="mb-3">
						<label for="exampleInputLastname1" class="form-label">LastName</label>
						<input type="text" 
						name="lastname"
						
						class="form-control" 
						
						th:value="${formData.lastname}"
						id="exampleInputLastname1" 
						aria-describedby="lastnameHelp">

					</div>
					<div class="mb-3">
						<label for="exampleInputAge1" class="form-label">Age</label>
						<input type="number" 
						name="age"
						
						class="form-control" 
						
						th:value="${formData.age}"
						id="exampleInputAge1" 
						aria-describedby="ageHelp">

					</div>
					
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address</label>
						<input type="email" 
						name="email"
						
						class="form-control" 
						
						th:value="${formData.email}"
						id="exampleInputEmail1" 
						aria-describedby="emailHelp">

					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" 
						name="password"
						th:value="${formData.password}"
						class="form-control" id="exampleInputPassword1">
					</div>
					<div class="mb-3">
						<label for="exampleInputDateOfBirth1" class="form-label">Date oF Birth</label>
						<input type="date" 
						name="dateOfBirth"
						
						class="form-control" 
						
						th:value="${formData.dateOfBirth}"
						id="exampleInputDateOfBirth1" 
						aria-describedby="dateOfBirthHelp">

					</div>
					<div class="mb-3">
						<label for="exampleInputGender1" class="form-label">Gender</label>
						<input type="text" 
						name="gender"
						
						class="form-control" 
						
						th:value="${formData.gender}"
						id="exampleInputGender1" 
						aria-describedby="genderHelp">

					</div>
					<div class="mb-3">
						<label for="exampleInputDepartment1" class="form-label">Department</label>
						<input type="text" 
						name="department"
						
						class="form-control" 
						
						th:value="${formData.department}"
						id="exampleInputDepartment1" 
						aria-describedby="departmentHelp">

					</div>
					<div class="mb-3">
						<label for="exampleInputJobTitle1" class="form-label">JobTitle</label>
						<input type="text" 
						name="jobTitle"
						
						class="form-control" 
						
						th:value="${formData.jobTitle}"
						id="exampleInputJobTitle1" 
						aria-describedby="jobTitleHelp">

					</div>
					<div class="mb-3">
						<label for="exampleInputSalary1" class="form-label">Salary</label>
						<input type="number" 
						name="salary"
						
						class="form-control" 
						
						th:value="${formData.salary}"
						id="exampleInputSalary1" 
						aria-describedby="SalaryHelp">

					</div>
					<div class="mb-3">
						<label for="exampleInputHireDate" class="form-label">HireDate</label>
						<input type="date" 
						name="hireDate"
						
						class="form-control" 
						
						th:value="${formData.hireDate}"
						id="exampleInputHireDate1" 
						aria-describedby="hireDateHelp">

					</div>
					<div class="mb-3">
						<label for="exampleInputContactInfo1" class="form-label">Contact Info</label>
						<input type="text" 
						name="contactInfo"
						
						class="form-control" 
						
						th:value="${formData.contactInfo}"
						id="exampleInputContactInfo1" 
						aria-describedby="contactInfoHelp">

					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

			</div>
		</div>
	</div>

</body>

</html>
